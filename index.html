<!DOCTYPE html>
<html>
  <head>
    <title>Self-Driving Car - No Libraries</title>
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16" />
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe
      src="CAR/index.html"
      id="iframe"
      style="overflow: hidden; height: 100vh; width: 100vw"
      height="100%"
      width="100%"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen=""
    ></iframe>
    <script>
      // JavaScript code to set focus on the iframe
      const iframe = document.getElementById("iframe");
      iframe.focus();
    </script>
  </body>
</html>
